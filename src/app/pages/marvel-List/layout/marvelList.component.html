<div class="characters-grid">
    <div class="card" *ngFor="let character of items(); trackBy: trackById">
        <img
        [src]="character.thumbnail ? (character.thumbnail.path + '.' + character.thumbnail.extension) : ''"
        [alt]="character.name" />
        <h3>{{ character.name }}</h3>
    </div>
</div>
